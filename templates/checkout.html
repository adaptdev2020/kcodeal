<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout | A2zpluswears Fashion</title>

    <style>
        body { margin: 0; font-family: Arial, sans-serif; color: #333; }
        header { background: #000; color: white; padding: 20px; text-align: center; }

        section { padding: 50px 8%; }

        .checkout-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 40px;
        }

        h2 { margin-bottom: 15px; }

        /* FORM SECTIONS */
        .form-section { margin-bottom: 35px; }
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        .form-group label { margin-bottom: 6px; font-size: 0.9rem; }
        .form-group input, .form-group select {
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .double {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        /* SUMMARY */
        .summary {
            background: #fafafa;
            border: 1px solid #eee;
            padding: 25px;
            border-radius: 12px;
            height: fit-content;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 0.95rem;
        }

        .summary-items-list {
            border-bottom: 1px solid #eaeaea;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }

        .product-line {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .total {
            font-size: 1.3rem;
            font-weight: bold;
            margin-top: 12px;
        }

        .pay-btn {
            width: 100%;
            background: #000;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 6px;
            text-decoration: none;
            display: block;
            font-size: 1.1rem;
            margin-top: 25px;
        }

        /* PAYMENT METHODS */
        .payment-options label {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 8px 0;
            cursor: pointer;
        }

        footer {
            padding: 20px;
            background: #f7f7f7;
            margin-top: 60px;
            text-align: center;
        }

        /* RESPONSIVE */
        @media (max-width: 850px) {
            .checkout-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Checkout</h1>
    </header>

    <section>
        <div class="checkout-container">

            <!-- LEFT: FORM -->
            <div>

                <!-- Customer Info -->
                <div class="form-section">
                    <h2>Contact Information</h2>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" placeholder="Enter your phone number" required>
                    </div>
                </div>

                <!-- Shipping Address -->
                <div class="form-section">
                    <h2>Shipping Details</h2>

                    <div class="double">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" placeholder="First name" required>
                        </div>

                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" placeholder="Last name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" placeholder="Street address" required>
                    </div>

                    <div class="form-group">
                        <label>City</label>
                        <input type="text" placeholder="City" required>
                    </div>

                    <div class="double">
                        <div class="form-group">
                            <label>State</label>
                            <select>
                                <option>Select state</option>
                                <option>Lagos</option>
                                <option>Abuja</option>
                                <option>Ogun</option>
                                <option>Rivers</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Postal Code</label>
                            <input type="text" placeholder="Zip code">
                        </div>
                    </div>
                </div>

                <!-- Payment -->
                <div class="form-section">
                    <h2>Payment Method</h2>

                    <div class="payment-options">
                        <label>
                            <input type="radio" name="payment" checked>
                            Pay With Card (Visa / MasterCard)
                        </label>

                        <label>
                            <input type="radio" name="payment">
                            Pay on Delivery (Available in Lagos only)
                        </label>

                        <label>
                            <input type="radio" name="payment">
                            Bank Transfer
                        </label>
                    </div>

                    <h3 style="margin-top: 20px;">Card Details</h3>
                    <div class="form-group">
                        <label>Card Number</label>
                        <input type="text" placeholder="1111 2222 3333 4444">
                    </div>

                    <div class="double">
                        <div class="form-group">
                            <label>Expiry Date</label>
                            <input type="text" placeholder="MM/YY">
                        </div>

                        <div class="form-group">
                            <label>CVV</label>
                            <input type="text" placeholder="123">
                        </div>
                    </div>

                </div>

            </div>

            <!-- RIGHT: ORDER SUMMARY -->
            <div class="summary">

                <h2>Order Summary</h2>

                <!-- Items -->
                <div class="summary-items-list">

                    <div class="product-line">
                        <span>Classic Denim Jacket (1)</span>
                        <span>₦24,999</span>
                    </div>

                    <div class="product-line">
                        <span>Women's Bodycon Dress (1)</span>
                        <span>₦18,500</span>
                    </div>

                </div>

                <div class="summary-item">
                    <span>Subtotal</span>
                    <span>₦43,499</span>
                </div>

                <div class="summary-item">
                    <span>Shipping</span>
                    <span>₦2,500</span>
                </div>

                <div class="summary-item total">
                    <span>Total</span>
                    <span>₦45,999</span>
                </div>

                <a href="#" class="pay-btn">Complete Order</a>
            </div>

        </div>
    </section>

    <footer>
        <p>&copy; 2025 A2zpluswears Fashion. All rights reserved.</p>
    </footer>

</body>

</html>
